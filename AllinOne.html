<!DOCTYPE html>
<html>
<head>
	<title>Asset Manager</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script

  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="homestyle.css">

<link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

</head>


<body>

	<nav class="navbar navbar-default">
    <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
<!--         <span class="icon-bar"></span>
        <span class="icon-bar"></span> -->
      </button>
      <a class="navbar-brand" href="#">Asset Manager</a>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li data-target="#registerModal" data-toggle="modal"><a href="#"><i class="fas fa-user-plus"></i>Sign-Up</a></li>
        <li data-target="#loginModal" data-toggle="modal"><a href="#"><i class="fas fa-user"></i>Login</a></li>
      </ul>

	<div class="container">
  	<div class="row">
    	<div class="col-lg-12">
    		<div id="content">
    			<h1>Asset Manager</h1>
    		    <hr>
    		</div>
    	</div>
    </div>
 	</div>


<div class="container" id="20>
    <div class="row">
      <div class="col-xs-12">
        <div class="modal" id="registerModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sign Up</h4> 
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input class="form-control" placeholder="Login Email" type="text" id="inputEmail" required="true">
                  </div>
                  <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input type="text" id="inputUsername" placeholder="Login Username" class="form-control" required="true">
                  </div>
                  <div class="form-group">
                    <label for="designation">Designation</label>
                    <select name="designation" id="designation">
                      <option value="Staff">Staff</option>
                      <option value="Non teaching Staff">Non teaching Staff</option>
                      <option value="HOD">HOD</option>
                      <option value="Dept Purchase officer">Departmental Purchase Officer</option>
                      <option value="VESIT purchase officer">VESIT Purchase Officer</option>
                      <option value="Principal">Principal</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="dept">Department</label>
                    <select name="department" id="dept">
                      <option value="MCA">MCA</option>
                      <option value="INST">INST</option>
                      <option value="ETRX">ETRX</option>
                      <option value="CMPN">CMPN</option>
                      <option value="EXTC">EXTC</option>
                      <option value="IT">IT</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Login Password" class="form-control" required="true">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button class="btn btn-primary">Sign up</button>
                <button class="btn btn-primary" data-dismiss="modal">Close</button>
              </div>
            </div>            
          </div>
        </div>  
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="modal" id="loginModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Login</h4> 
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="inputUserName">Username </label>
                    <input class="form-control" placeholder="Login Username" type="text" id="inputUserName">
                  </div>
                  <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="Password" id="inputPassword" placeholder="Login Password" class="form-control">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button class="btn btn-primary">Login</button>
                <button class="btn btn-primary" data-dismiss="modal">Close</button>
              </div>
            </div>            
          </div>
        </div>  
      </div>
    </div>
  </div>

</body>
</html>
